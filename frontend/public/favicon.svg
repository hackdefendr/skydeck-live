<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0085ff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#0085ff" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="deckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0085ff" stop-opacity="1" />
      <stop offset="100%" stop-color="#0085ff" stop-opacity="0.8" />
    </linearGradient>
  </defs>

  <!-- Circular sky background -->
  <circle cx="50" cy="50" r="46" fill="url(#skyGradient)" />

  <!-- Cloud 1 -->
  <ellipse cx="25" cy="28" rx="12" ry="6" fill="#0085ff" opacity="0.2" />
  <ellipse cx="32" cy="26" rx="8" ry="5" fill="#0085ff" opacity="0.2" />

  <!-- Cloud 2 -->
  <ellipse cx="72" cy="22" rx="10" ry="5" fill="#0085ff" opacity="0.2" />
  <ellipse cx="80" cy="24" rx="8" ry="4" fill="#0085ff" opacity="0.2" />

  <!-- Deck platform -->
  <path d="M20 65 L50 50 L80 65 L75 70 L50 58 L25 70 Z" fill="url(#deckGradient)" />

  <!-- Deck railing posts -->
  <rect x="28" y="58" width="3" height="12" rx="1" fill="#0085ff" opacity="0.9" />
  <rect x="42" y="52" width="3" height="12" rx="1" fill="#0085ff" opacity="0.9" />
  <rect x="55" y="52" width="3" height="12" rx="1" fill="#0085ff" opacity="0.9" />
  <rect x="69" y="58" width="3" height="12" rx="1" fill="#0085ff" opacity="0.9" />

  <!-- Deck railing top bar -->
  <path d="M26 58 L50 46 L74 58" stroke="#0085ff" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.9" />

  <!-- Support beam -->
  <path d="M50 58 L50 82" stroke="#0085ff" stroke-width="4" stroke-linecap="round" />

  <!-- Support base -->
  <ellipse cx="50" cy="84" rx="12" ry="4" fill="#0085ff" opacity="0.6" />
</svg>
